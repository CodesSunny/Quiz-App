<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div id="container">
        <h1 id="que-title">show Question here</h1>
        <ul id="option-field">
            <li>
                <input type="radio" id="option-a" name="options"/>
                <label for="option-a">Option A </label>
            </li>
            <li>
                <input type="radio" id="option-b" name="options"/>
                <label for="option-b">Option B </label>
            </li>
            <li>
                <input type="radio" id="option-c" name="options"/>
                <label for="option-c">Option C </label>
            </li>
            <li>
                <input type="radio" id="option-d" name="options"/>
                <label for="option-d">Option D </label>
            </li>
        </ul>
        <p id="score">Total Score : <span>2</span></p>
        <button id="next-btn">Next</button>
    </div>
</body>
</html>
